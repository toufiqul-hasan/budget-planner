<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <!---------- Bootstrap Stylesheet ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---------- Custom Styles ---------->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <!---------- Heeader Start ---------->
    <header class="container mt-5">
      <h1>Budget Planner</h1>
    </header>
    <!---------- Heeader End ---------->
    <!---------- Main Section Start ---------->
    <main>
      <section class="container mt-5 main-section">
        <div class="row row-cols-1 row-cols-lg-2 g-5">
          <div class="col">
            <img width="100%" src="./images/image.jpg" alt="Budget Calculation Picture">
          </div>
          <div class="col text-center calculation-section">
            <h1 class="mt-5">Income</h1>
            <p class="mt-4">Income: <input type="text" id="income-input"></p>
            <h1 class="mt-4">Expenses</h1>
            <p class="mt-4">Food:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="food-cost"></p>
            <p class="mt-4">Rent:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="rent-cost"></p>
            <p class="mt-4">Clothes:&nbsp;<input type="text" id="clothes-cost"></p>
            <button type="button" class="btn btn-primary btn-style" id="calculate-button">Calculate</button>
            <h1 class="mt-4">Total Expenses: <span id="total-expenses">00</span></h1>
            <h1 class="mt-4">Balance: <span id="balance">00</span></h1>
            <p class="mt-4 save">Save: <input type="text" id="savings-input"> % <button type="button" class="btn btn-primary btn-style" id="save-button">Save</button></p>
            <h1 class="mt-4">Saving Amount: <span>00</span></h1>
            <h1 class="mt-4">Remaining Balance: <span>00</span></h1>
          </div>
        </div>
      </section>
    </main>
    <!---------- Main Section End ---------->
    <!---------- JS Script ---------->
    <script src="./js/app.js"></script>
  </body>

</html>
